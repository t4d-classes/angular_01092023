
<!-- static text for the input -->
<app-tool-header headerText="Color Tool Static"></app-tool-header>

<!-- result of angular expression for the input -->
<app-tool-header [headerText]="headerText"></app-tool-header>

<ul>
  <li *ngIf="!colors.length">
    No colors.
  </li>
  <li *ngFor="let color of colors">
    {{color.name}} - {{color.hexcode}}
  </li>
</ul>
