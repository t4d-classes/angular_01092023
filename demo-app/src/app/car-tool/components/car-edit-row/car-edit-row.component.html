<ng-container [formGroup]="carForm">
  <td>{{car.id}}</td>
  <td><input formControlName="make"></td>
  <td><input formControlName="model"></td>
  <td><input formControlName="year"></td>
  <td><input formControlName="color"></td>
  <td><input formControlName="price"></td>
  <td>{{car.archived | archived}}</td>
  <td>
    <button (click)="doSaveCar()">Save</button>
    <button (click)="cancelCar.emit()">Cancel</button>
  </td>
</ng-container>
