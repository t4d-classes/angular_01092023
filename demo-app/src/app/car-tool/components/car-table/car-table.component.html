<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Make</th>
      <th>Model</th>
      <th>Year</th>
      <th>Color</th>
      <th>Price</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let car of cars">
      <tr *ngIf="editCarId !== car.id"
        class="car-view-row"
        [car]="car"
        (editCar)="editCar.emit($event)"
        (deleteCar)="deleteCar.emit($event)"
        (archiveCar)="archiveCar.emit($event)">
      </tr>
      <tr *ngIf="editCarId === car.id"
        class="car-edit-row"
        [car]="car"
        (saveCar)="saveCar.emit($event)"
        (cancelCar)="cancelCar.emit()">
      </tr>
    </ng-container>
  </tbody>
</table>
