<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Make</th>
      <th>Model</th>
      <th>Year</th>
      <th>Color</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars"
      class="car-view-row"
      [car]="car"
      (deleteCar)="doDeleteCar(car.id)">
    </tr>
  </tbody>
</table>
